<div class="items" *ngFor="let item of items">
    <a routerLink="/cart">
        <img class="img" src="{{ item.img }}" alt="Item Image">
    </a>
    <h3 class="product__name">
        {{ item.name }}
    </h3>
    <!-- <p class="product__price">
        {{ item.price }} $
    </p> -->
</div>

<div><button class="btn" style="margin-bottom: 30px;" (click)="goBack()">Go back</button></div>
