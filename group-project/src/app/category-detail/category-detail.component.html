<button class='btn' (click)="goBack()">Go back</button>
<div class="category" *ngIf="products">
    <ul class="products">
        <li *ngFor="let product of products">
            <a routerLink="/products/{{product.id}}">
                <img class="img" src="{{ product.img }}" alt="Product Image">
                {{product.name}}
            </a>
            <div>
                <button class='btn1' (click)="delete(product)">Delete</button>
            </div>
        </li>
    </ul>
</div>
<div class="" style="margin-bottom: 30px;">
  <button class="btn" routerLink="/cart">Cart</button>
</div>
